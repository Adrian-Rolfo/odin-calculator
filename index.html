<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <div class="input-past">

            </div>
            <div class="input-current">

            </div>
        </div>

        <div class="btn-container">
            <div class="row">
                <button id="btnClr" class="buttons"> CLEAR </button>
                <button id="btnDel" class="buttons">DEL</button>
            </div>
            <div class="row">
                <button id="btn7" class="buttons">7</button>
                <button id="btn8" class="buttons">8</button>
                <button id="btn9" class="buttons">9</button>
                <button id="btnDivide" class="buttons">รท</button>
            </div>
            <div class="row">
                <button id="btn4" class="buttons">4</button>
                <button id="btn5" class="buttons">5</button>
                <button id="btn6" class="buttons">6</button>
                <button id="btnMult" class="buttons">ร</button>
            </div>
            <div class="row">
                <button id="btn1" class="buttons">1</button>
                <button id="btn2" class="buttons">2</button>
                <button id="btn3" class="buttons">3</button>
                <button id="btnMinus" class="buttons">-</button>
            </div>
            <div class="row">
                <button id="btnDec" class="buttons">.</button>
                <button id="btn0" class="buttons">0</button>
                <button id="btnEql" class="buttons">=</button>
                <button id="btnPlus" class="buttons" >+</button>
            </div>
        </div>
    </div>
    <div class="footer"> 
        <a href="https://github.com/Adrian-Rolfo">Adrian Rolfo</a>  | 
        <a href="https://github.com/Adrian-Rolfo/odin-calculator">Source Code</a>
    </div>
</body>
</html>
